<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 2</title>
  </head>

  <body onload="main()">
    <!-- Canvas-->
    <div class ="flex">
      <canvas id="glcanvas" width="700px" height="700px"></canvas>
      <div class="container">
        <button class="button" onclick="toggleCamera()">
          Toggle Camera 
        </button>
        <p id="mode">Eye Point: (0, 0, 1)</p> 
        <button class="button" onclick="toggleNormal()">
          Toggle Normal Vectors 
        </button>
        <p id="onoff">Normal Vectors Off</p> 
        <button class="button" onclick="toggleMode()">
          Toggle Render Mode
        </button>
        <p id="render">Flat</p> 
        <div class="name">
          Ryan Sun <br>
          ryjsun@ucsc.edu <br>
          Lab 2
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="lab2.js"></script>
  <script src="../lib/webgl-debug.js"></script> 
  <script src="../lib/webgl-utils.js"></script> 
  <script src="../lib/cuon-utils.js"></script> 
  <script src="../lib/cuon-matrix.js"></script>
</html>

<style>
.flex{
  display:flex;
}
.name {
  font-family:times;
  margin: 2em;
}
#glcanvas{
  border: 1px solid #000000; 
}
.button{ 
  margin-left: 2em;
  color: black;
  background: cyan;
  padding: 10px;
  font-size: 15px;
  -webkit-appearance: none;
  transition:all 0.3s;
}
.button:hover{
  color: cyan;
  background: black;
}
.button:active{
  transform:translate(5px, 5px);
}
.button:focus {
  outline: none;
}
#onoff, #render, #mode{
  margin:2em;
  font-size:17px;
}
</style>
